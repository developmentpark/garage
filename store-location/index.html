<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="store-card">
        <div class="store-card__header">
          <div class="store-card__title">Closest stores</div>
          <div class="search-box">
            <div class="search-box__form">
              <div class="search-box__zipcode-label">Postal code</div>
              <input type="text" class="search-box__zipcode-input" />
            </div>
            <button class="button button_seconday">
              <svg
                class="icon icon_primary"
                xmlns="http://www.w3.org/2000/svg"
                height="1em"
                viewBox="0 0 384 512"
              >
                <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                  d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"
                />
              </svg>
              <span>Use my location</span>
            </button>
          </div>
        </div>

        <ul class="store-list">
          <li class="store-item">
            <div class="store">
              <div class="store__title">POINT Bergen Sentrum</div>
              <div class="tag tag_closed">CLOSED</div>
              <div class="store__address">Strandagaten 55-57, 6007 Bergen</div>
              <div class="store__date-container">
                <svg
                  class="icon icon_secondary icon_medium"
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 512 512"
                >
                  <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <path
                    d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"
                  />
                </svg>
                <div class="store__date">9:00 - 19:00</div>
              </div>
            </div>
          </li>
          <li class="store-item">
            <div class="store">
              <div class="store__title">POIVestkanten</div>
              <div class="tag tag_closed">OPEN</div>
              <div class="store__address">Strandagaten 55-57, 6007 Bergen</div>
              <div class="store__date-container">
                <svg
                  class="icon icon_secondary icon_medium"
                  xmlns="http://www.w3.org/2000/svg"
                  height="1em"
                  viewBox="0 0 512 512"
                >
                  <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                  <path
                    d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM232 120V256c0 8 4 15.5 10.7 20l96 64c11 7.4 25.9 4.4 33.3-6.7s4.4-25.9-6.7-33.3L280 243.2V120c0-13.3-10.7-24-24-24s-24 10.7-24 24z"
                  />
                </svg>
                <div class="store__date">9:00 - 21:00</div>
              </div>
            </div>
          </li>
        </ul>

        <button id="view-all-btn" class="store-card__view-all-btn">
          View all
        </button>
      </div>
    </main>
  </body>
</html>
