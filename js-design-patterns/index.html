    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        user-select: none;
      }

      :root {
        --gray-color_0: #2b2c46;
        --gray-color_1: #2b2c46;
        --gray-color_2: #1f2035;
        --gray-color_3: #030423;
        --gray-color_4: rgb(153, 153, 153);
        --black-color: rgb(10, 10, 10);
        --white-color: rgb(245, 245, 245);
      }

      body {
        width: 100vw;
      }

      .main {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        height: 100vh;
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
        gap: 16px;
        background-color: var(--gray-color_1);
      }

      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        background-color: var(--gray-color_2);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 1px 2px 10px -1px var(--black-color);
      }

      .box__title {
        font-size: 24px;
        font-weight: 600;
        color: var(--white-color);
      }

      .box__content {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .box__picture {
        width: fit-content;
        height: fit-content;
        position: relative;
        z-index: 1;
        border-radius: 8px;
        overflow: hidden;
      }

      .image {
        max-width: 400px;
        height: 400px;
        object-fit: cover;
        object-position: center;
        position: relative;
        z-index: -1;
      }

      .image.hidden {
        display: none;
      }

      .box__picture:hover {
        cursor: pointer;
      }

      .counter {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 16px;
        display: flex;
        gap: 4px;
        align-items: baseline;
        color: var(--gray-color_4);
      }

      .counter__value {
        font-size: 40px;
        font-weight: 600;
        color: var(--white-color);
      }

      .aside {
        width: 200px;
        height: 100vh;
        padding: 18px 0;
        background-color: var(--gray-color_3);
      }

      .list {
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 8px;
        width: 100%;
      }

      .item {
        width: 100%;
        padding: 8px 16px;
        font-size: 14px;
        color: var(--white-color);
        border-radius: 8px;
      }

      .item:hover {
        cursor: pointer;
        background-color: var(--gray-color_1);
        color: #fa502f;
      }
    </style>

      function interchangeImages(imageEls) {
        imageEls.forEach((el) => {
          el.classList.toggle("hidden");
        });
      }

      function catView(cat) {
        return `
        <div class="box" id="cat-${cat.id}">
          <div class="box__title">${cat.name}</div>
          <div class="box__picture" data-id="${cat.id}">
            <img
              class="image"
              src="${cat.images[0]}"
            />
            <img
              class="image hidden"
              src="${cat.images[1]}"
            />
          </div>
          <div class="counter">
            <span class="counter__value">${cat.count}</span><span>clicks</span>
          </div>
        </div>
        `;
      }

      function indexView(data) {
        return data.map((cat, id) => catView({ id, ...cat })).join("");
      }

      function render(view, data) {
        document.querySelector(".container").innerHTML = view(data);
      }

      function increase(id) {
        cats[id].count++;
      }

      document.addEventListener("click", (ev) => {
        if (ev.target.matches(".box__picture")) {
          const id = ev.target.dataset.id;
          increase(id);

          render(indexView, cats);

          const imageEls = document.querySelectorAll(`#cat-${id} .image`);
          interchangeImages(imageEls);
          setTimeout(() => {
            interchangeImages(imageEls);
          }, 100);
        }
      });
