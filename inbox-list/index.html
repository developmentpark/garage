<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inbox</title>
    <style>
      :root {
        --gray-color-1: #090e1c;
        --gray-color-2: #0c1323;
        --gray-color-3: #10182f;
        --gray-color-4: #646685;

        --green-color: #4d8b0a;
        --yellow-color: #fec751;
        --white-color: #f3f3f3;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--gray-color-2);
        font-family: Arial, Helvetica, sans-serif;
      }

      main {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .notification-button {
        background-color: var(--gray-color-1);
        padding: 3rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        width: fit-content;
        border-radius: 10%;
      }

      .notification-button:hover {
        cursor: pointer;
        background-color: var(--gray-color-3);
      }

      .notification-button__icon-container {
        position: relative;
        display: flex;
        flex-direction: column;
        width: fit-content;
      }

      .notification-button__tag {
        background-color: var(--green-color);
        width: fit-content;
        padding: 0.3rem 0.5rem;
        border-radius: 10%;
        color: var(--white-color);
        font-size: 14px;
        font-weight: 600;
        position: absolute;
        top: -10px;
        right: -10px;
      }

      .notification-button__icon {
        fill: var(--gray-color-4);
        font-size: 2.8rem;
      }

      .notification-button__message {
        text-align: center;
        font-size: 14px;
        color: var(--gray-color-4);
      }

      p {
        line-height: 24px;
        font-size: 16px;
      }

      .notification-button__message > p:nth-child(2) {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="notification-button">
        <div class="notification-button__icon-container">
          <div class="notification-button__tag notification-button__news">
            5
          </div>
          <svg
            class="notification-button__icon"
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 512 512"
          >
            <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
            <path
              d="M160 368c26.5 0 48 21.5 48 48v16l72.5-54.4c8.3-6.2 18.4-9.6 28.8-9.6H448c8.8 0 16-7.2 16-16V64c0-8.8-7.2-16-16-16H64c-8.8 0-16 7.2-16 16V352c0 8.8 7.2 16 16 16h96zm48 124l-.2 .2-5.1 3.8-17.1 12.8c-4.8 3.6-11.3 4.2-16.8 1.5s-8.8-8.2-8.8-14.3V474.7v-6.4V468v-4V416H112 64c-35.3 0-64-28.7-64-64V64C0 28.7 28.7 0 64 0H448c35.3 0 64 28.7 64 64V352c0 35.3-28.7 64-64 64H309.3L208 492z"
            />
          </svg>
        </div>

        <div class="notification-button__message">
          <p>You have</p>
          <p><span class="notification-button__news">5</span> new messages</p>
        </div>
      </div>
    </main>
  </body>
</html>
