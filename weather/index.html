<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <div class="card__date"></div>
          <div class="card__city"></div>
        </div>
        <div class="card__body">
          <div class="card__current-weather">
            <div class="card__icon_big"></div>
            <div class="card__current-data">
              <div class="card__current-temp">
                <div class="card__current-temp-value"></div>
                <div class="card__current-temp-unit"></div>
              </div>
              <div class="card__current-aditional">
                <div class="card__current-rain"></div>
                <div class="card__current-wind"></div>
                <div class="card__current-humidity"></div>
              </div>
            </div>
          </div>
          <div class="card__future-weather-list">
            <div class="card__future-weather-item">
              <div class="card__future-weather-day"></div>
              <div class="card__icon_small"></div>
              <div class="card__future-weather-temp"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
