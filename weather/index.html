<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__header">
          <div class="card__date">Monday 08:45 AM</div>
          <div class="card__city">London</div>
        </div>
        <div class="card__body">
          <div class="card__current-weather">
            <div class="card__icon_big"></div>
            <div class="card__current-data">
              <div class="card__current-temp">
                <div class="card__current-temp-value">18</div>
                <div class="card__current-temp-unit">ºC|ºF</div>
              </div>
              <div class="card__current-aditional">
                <div class="card__current-rain">
                  <div class="card__icon_small"></div>
                  <div class="card__current-rain-value">93%</div>
                </div>
                <div class="card__current-wind">
                  <div class="card__icon_small"></div>
                  <div class="card__current-wind-value">14km/h</div>
                </div>
                <div class="card__current-humidity">
                  <div class="card__icon_small"></div>
                  <div class="card__current-humidity-value">64%</div>
                </div>
              </div>
            </div>
          </div>
          <div class="card__future-weather-list">
            <div class="card__future-weather-item">
              <div class="card__future-weather-day">Tue</div>
              <div class="card__icon_small"></div>
              <div class="card__future-weather-temp">19º/15º</div>
            </div>
            <div class="card__future-weather-item">
              <div class="card__future-weather-day">Wed</div>
              <div class="card__icon_small"></div>
              <div class="card__future-weather-temp">19º/9º</div>
            </div>
            <div class="card__future-weather-item">
              <div class="card__future-weather-day">Thu</div>
              <div class="card__icon_small"></div>
              <div class="card__future-weather-temp">20º/15º</div>
            </div>
            <div class="card__future-weather-item">
              <div class="card__future-weather-day">Fri</div>
              <div class="card__icon_small"></div>
              <div class="card__future-weather-temp">23º/15º</div>
            </div>
            <div class="card__future-weather-item">
              <div class="card__future-weather-day">Sat</div>
              <div class="card__icon_small"></div>
              <div class="card__future-weather-temp">22º/13º</div>
            </div>
            <div class="card__future-weather-item">
              <div class="card__future-weather-day">Sun</div>
              <div class="card__icon_small"></div>
              <div class="card__future-weather-temp">19º/10º</div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
