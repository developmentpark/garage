<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        --gray-color_1: #333333;
        --gray-color_2: #181818;
        --white-color: #f0f0f0;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        height: 100vh;
        background-color: var(--gray-color_1);
      }

      main {
        width: 100vw;
        height: 100vh;
      }

      .hero {
        width: 100vw;
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      .split {
        transform: scale(1);
        transition: flex 1000ms ease;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        align-items: center;
        justify-content: center;
      }

      .hero__left {
        flex: 1;
      }

      .hero__right {
        flex: 1;
      }

      .hero__left:hover {
        flex: 4;
      }
      .hero__right:hover {
        flex: 4;
      }
      .hero__left:hover .button {
        opacity: 1;
      }
      .hero__right:hover .button {
        opacity: 1;
      }

      .hero__image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        position: absolute;
        z-index: -1;
      }

      .hero__caption {
        font-size: 24px;
        text-shadow: 1px 1px var(--gray-color_2);
        color: var(--white-color);
        font-variant-caps: all-small-caps;
      }

      .button {
        border: solid 1px var(--white-color);
        background-color: transparent;
        color: var(--white-color);
        font-size: 16px;
        font-variant-caps: all-small-caps;
        width: 120px;
        height: 34px;
        opacity: 0;
        transition: opacity 500ms 300ms ease;
      }

      .button:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="hero">
        <div class="hero__left split">
          <img
            class="hero__image"
            src="https://www.skh.com/wp-content/uploads/2020/01/iStock-1155240408-1-800x500.jpg"
            alt=""
          />
          <p class="hero__caption">Organic foods</p>
          <button class="button">go</button>
        </div>
        <div class="hero__right split">
          <img
            class="hero__image"
            src="https://bloximages.newyork1.vip.townnews.com/westnewsmagazine.com/content/tncms/assets/v3/editorial/9/fa/9fa89f05-decb-5034-941c-4c9b5d8665a9/6116fa239ab0f.image.jpg"
            alt=""
          />
          <p class="hero__caption">Processed foods</p>
          <button class="button">go</button>
        </div>
      </div>
    </main>
  </body>
</html>
